<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Flowers Pro</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #000;
        font-family: sans-serif;
    }

    .card {
        position: relative;
        width: 630px;
        height: 1200px;
        margin: 0 auto;
    }

    .card img {
        width: 100%;
        height: 100%;
        display: block;
    }

    .btn {
        position: absolute;
        width: 474px;
        height: 70px;
        left: 0; /* x = 0 */
        cursor: pointer;
        display: block;
        border: 2px solid #fff;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
        text-decoration: none;
    }

    /* Анимация при наведении */
    .btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
    }

    /* ТОЧНЫЕ КООРДИНАТЫ КНОПОК */
    .btn-site { top: 463px; }
    .btn-vk   { top: 688px; }
    .btn-tg   { top: 911px; }

</style>
</head>

<body>

<div class="card">

    <!-- ТВОЁ ФОНОВОЕ ИЗОБРАЖЕНИЕ -->
    <img src="IMG_20251125_093937_136.png.jpg" alt="FlowersPro" />

    <!-- КНОПКИ -->
    <a class="btn btn-site" href="https://flowerspro96.ru/" target="_blank"></a>
    <a class="btn btn-vk" href="https://vk.com/flowersprovp" target="_blank"></a>
    <a class="btn btn-tg" href="https://t.me/flowerspro_vp" target="_blank"></a>

</div>

</body>
</html>
